<!DOCTYPE html>
<html>
<head>
	<title>Christopher Siems Ping-Pong Test</title>
</head>
<body>
<h1>Ping-Pong!</h1>
<script>
var number = prompt("What number shall I count to?");

for(var i = 1; i <= number; i++) {
  if (i % 3 == 0 && i % 5 == 0) {
  document.write("ping-pong"+ "<br>");
  } else if (i % 3 == 0) {
  document.write("ping" + "<br>");
  } else if (i %5 == 0) {
  document.write("pong" + "<br>");
  } else {
  document.write(i + "<br>");
  }
}
</script>
</body>
</html>
